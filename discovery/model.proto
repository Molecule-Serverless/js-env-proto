syntax = "proto3";

option go_package = "ipads.se.sjtu.edu.cn/mesh-control-plane/pkg/model";
option java_package = "jointfaas.mesh.model";
package mesh.model;


message Info {
  string url = 1;
  string internalUrl = 2;
  float price = 3;
}

message Function {
  string name = 1;
  map<string, Info>  infos = 2;
}

message Step {
  string functionName = 1;
}

message Application {
  string name = 1;
  repeated Step stepChains = 2;
}